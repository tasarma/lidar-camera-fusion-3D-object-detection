dataset:
  name: KITTI
  root_dir: /path/to/kitti/dataset
  train_split: train.txt
  val_split: val.txt
  test_split: test.txt
  backbone: resnet # Options: resnet, yolov5

train:
  batch_size: 15
  num_epochs: 1
  learning_rate: 0.001
  optimizer: Adam
  scheduler: CosineAnnealingLR
  milestones: [25, 40]
  weight_decay: 0.0005
  save_dir: ./checkpoints
  wandb:
    use: true
    project: bitirme_project
    entity: null # Set your wandb entity here if needed

test:
  batch_size: 16
  conf_threshold: 0.5
  nms_threshold: 0.5
  output_dir: ./results

